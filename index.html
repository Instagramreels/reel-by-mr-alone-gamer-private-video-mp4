    <script>
        
        window.onload = () => {

var video = document.getElementById("video");
var minilove = document.getElementById("love2");
var like = true;
window.onclick = () => {
  if(video.muted)
  video.muted = !video.muted;
};
check();
video.addEventListener("dblclick", function() {

let love = document.getElementById("love");
let love2 =  document.getElementById("love2");
love.style.display = "block";
love2.src = "https://i.ibb.co/7gSfwvk/1644975789673.png";
like = true;
check();
love.classList.add("like");
love2.classList.add("like2");

setTimeout( () => {
document.getElementById("love").classList.remove("like");
setTimeout( () => {
love.style.display = "none";
},400);
document.getElementById("love2").classList.remove("like2");
},500);
 
});


minilove.onclick = () => {
    likekaro();
    check();
}

//document.getElementById("row4").onclick = () => {

//}

function likekaro() {
    
    let love3 = document.getElementById("love2");
    
    if(love3.src != "https://i.ibb.co/tx9ccs7/1644975366316.png") {
    love3.src = "https://i.ibb.co/tx9ccs7/1644975366316.png";
    like = false;
    }
    else
    {
        love3.src = "https://i.ibb.co/7gSfwvk/1644975789673.png";
        like = true;
    }
    love3.classList.add("like2");
    setTimeout( () => {
document.getElementById("love2").classList.remove("like2");
},500);

}

function check() {
    if(like) {
    document.getElementById("views").style.display = "none";
document.getElementById("likes").style.display = "block";
    }
    else {
document.getElementById("views").style.display = "block";
document.getElementById("likes").style.display = "none";
    }
}

}
        
    </script>
